<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Pomodoro App</title>
</head>

<body>

    <div id="wrapper">
        <div id="main">
            <h1>Pomodoro</h1>

            <audio src="assets/audio/audio.aac"></audio>

            <div class="talo"></div>
            <div class="leaf"></div>
            <p class="timer">25:00</p>


            <input class="botao" type="button" value="Iniciar">
            <div id="two-buttons">
                <input class="stop" type="button" value="Parar">
                <input class="reset" type="button" value="Reiniciar">
            </div>


        </div>


        <footer>Todo o projeto desenvolvido por Jackson Burnley.</footer>
        <footer id="footer2">Github: jburnley13</footer>

    </div>



</body>

<script src="assets/js/script.js"></script>

</html>
